version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*.wasm'
      headers:
        - key: 'Content-Type'
          value: 'application/wasm'
    - pattern: '**/*.wasm.gz'
      headers:
        - key: 'Content-Type'
          value: 'application/wasm'
        - key: 'Content-Encoding'
          value: 'gzip'
    - pattern: '**/*.js.gz'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript'
        - key: 'Content-Encoding'
          value: 'gzip'
    - pattern: '**/*.data.gz'
      headers:
        - key: 'Content-Type'
          value: 'application/octet-stream'
        - key: 'Content-Encoding'
          value: 'gzip'