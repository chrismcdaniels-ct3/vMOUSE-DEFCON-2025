version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*
    buildSpec: |
      version: 1
      applications:
        - frontend:
            phases:
              preBuild:
                commands:
                  - npm install -g pnpm
                  - pnpm install
              build:
                commands:
                  - pnpm run build
            artifacts:
              baseDirectory: .next
              files:
                - '**/*'
            cache:
              paths:
                - node_modules/**/*
          appRoot: .
