version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@10.13.1
        - pnpm install --frozen-lockfile
        - echo "Node version:" && node --version
        - echo "PNPM version:" && pnpm --version
    build:
      commands:
        - export NODE_ENV=production
        - echo "NEXT_PUBLIC_UNITY_USE_S3=${NEXT_PUBLIC_UNITY_USE_S3}"
        - echo "NEXT_PUBLIC_UNITY_BASE_URL=${NEXT_PUBLIC_UNITY_BASE_URL}"
        - pnpm run build
        - echo "Build completed successfully"
        - ls -la .next/standalone || echo "Standalone output not found"
        - cp -r public .next/standalone/
        - cp -r .next/static .next/standalone/.next/
        - cp .next/required-server-files.json .next/standalone/
        - cp .next/*.nft.json .next/standalone/.next/ || echo "No nft.json files found"
  artifacts:
    baseDirectory: .next/standalone
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .pnpm-store/**/*
  customHeaders:
    - pattern: '**/*.wasm'
      headers:
        - key: 'Content-Type'
          value: 'application/wasm'
        - key: 'Cross-Origin-Embedder-Policy'
          value: 'require-corp'
        - key: 'Cross-Origin-Opener-Policy'
          value: 'same-origin'
    - pattern: '**/*.wasm.gz'
      headers:
        - key: 'Content-Type'
          value: 'application/wasm'
        - key: 'Cross-Origin-Embedder-Policy'
          value: 'require-corp'
        - key: 'Cross-Origin-Opener-Policy'
          value: 'same-origin'
    - pattern: '**/*.js.gz'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript'
    - pattern: '**/*.data.gz'
      headers:
        - key: 'Content-Type'
          value: 'application/octet-stream'
    - pattern: '**/*.data'
      headers:
        - key: 'Content-Type'
          value: 'application/octet-stream'
    - pattern: '/api/**'
      headers:
        - key: 'Cross-Origin-Embedder-Policy'
          value: 'require-corp'
        - key: 'Cross-Origin-Opener-Policy'
          value: 'same-origin'